<!DOCTYPE html>
<html>
    <head>
        <title>Investment Simulator</title>
        <script type="text/javascript" src="simulator.js"></script>
    </head>
    <body>
        <h1>Investment Simulator</h1>
        <h2>Enter Investment Parameters</h2>
        <div>
            <div class="formline">
                <label>
                    Initial Amount
                    <input type="number" name="initialAmount" id="initialAmount" placeholder="10000.00" required />
                </label>
            </div>
            <div class="formline">
                <label>
                    How long that money will be invested? (in years)
                    <input type="number" name="years" id="years" placeholder="10" required />
                </label>
            </div>
            <div class="formline">
                <label>
                    What's the expected return for the investment?
                    <select name="aer" id="aer" >
                        <option value="0.03">3%</option>
                        <option value="0.05">5%</option>
                        <option value="0.07">7%</option>
                        <option value="0.10">10%</option>
                    </select>
                </label>
            </div>
            <div class="formline">
                <button id="generateProjectionButton">Generate</button>
            </div>
        </div>
        <script type="text/javascript" src="ui.js"></script>
    </body>
</html>
